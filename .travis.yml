services:
    - docker

language: cpp

before_install:
    - docker run --name softrd-dev -d -it --rm -v $(pwd):/softrd davidpy1992/softrd-dev bash


install:
    - docker exec softrd-dev bash -c "
        cd /softrd/frontend &&
        yarn install"

script:
    - docker exec softrd-dev 
        mkdir /softrd/core/build-wasm && 
        cd /softrd/core/build-wasm && 
        emcmake cmake .. && 
        emmake make -j && 
        make install &&
        cd /softrd/frontend &&
        yarn build
